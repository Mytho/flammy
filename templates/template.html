<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Flask - Sammy - Hybrid</title>
		<link href="{{ url_for('static', filename='img/favicon.ico') }}" rel="shortcut icon" type="image/x-icon" />
		<link charset="utf-8" href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div id="page">
			<div id="menu">
				<ul>
					{% for p in pages %}
						<li><a href="/#!/{% print p %}">{% print p.capitalize() %}</a></li>
					{% endfor %}
				</ul>
			</div>
			<div id="content"></div>
			<div class="clearfix"></div>
		</div>
		<script charset="utf-8" src="{{ url_for('static', filename='js/jquery-1.7.1.min.js') }}" type="text/javascript"></script>
		<script charset="utf-8" src="{{ url_for('static', filename='js/sammy-0.7.1.min.js') }}" type="text/javascript"></script>
		<script charset="utf-8" src="{{ url_for('static', filename='js/spin.js') }}" type="text/javascript"></script>
		<script charset="utf-8" src="{{ url_for('static', filename='js/app.js') }}" type="text/javascript"></script>
		<script charset="utf-8" type="text/javascript">$(function(){ APP.Router(); });</script>
	</body>
</html>
